<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="shortcut icon" href="img/festisite_super-mario.png" border-radius = "50%" type="image/x-icon">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
  
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/font-aweason.js"></script>
</head>

<body class="portada-registro">
	<section class="mb-5 mb-sm-5">	
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="transparencia">
			<a class="navbar-brand font-weight-bold" style="color: oldlace" href="index.html">
			<img src="img/festisite_super-mario.png" class="icono" alt=""> JDRIVE</a>
			 <button id = "color-barra" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
		 	         aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
		             <span class="navbar-toggler-icon"></span>
		  	</button>
		    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
		        <div class="navbar-nav ml-auto text-right">
			        <a class="nav-item nav-link text-white active" href="index.html">Inicio</a>
			        <a class="nav-item nav-link text-white" href="#">Como usar JDRIVES</a>
			        <a class="nav-item nav-link text-white" href="Login.html">Ingresar</a>
		        </div>
		   </div>
		</nav>
	</section>

	<div class="container" style="padding-top: 5%;" >
	    <div class="row">
	         <div class="col-9 col-sm-9 col-md-8 col-lg-6 col-xl-5">	                           
				<form class="form-control form-registro border">						                
					<legend class="text-center p-3 font-weight-bold" style="color: white" >REGISTRO</legend>	                        
					<div class="row form-group justify-content-center">
						<span class="col-md-offset-2 text-center pr-2"><i class="fa fa-user bigicon"></i></span>
						<div>
							<input id="fname" name="name" type="text" placeholder="&#128272; First Name" class="form-control">
						</div>
					</div>	                        
					<div class="row form-group justify-content-center">
						<span class="col-md-offset-2 text-center pr-2"><i class="fa fa-user bigicon"></i></span>
						<div>
							<input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
						</div>
					</div>
					<div class="row form-group justify-content-center">
						<span class="col-md-offset-2 text-center pr-2"><i class="fa fa-unlock-alt bigicon"></i></span>
						<div>
							<input id="passoword" name="passoword" type="passoword" placeholder="passoword" class="form-control">
						</div>
					</div>
					<div class="row form-group justify-content-center">
						<span class="col-md-offset-2 text-center pr-2"><i class="fa fa-envelope-square bigicon"></i></span>
						<div>
							<input id="email" name="email" type="email" placeholder="Email Address" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="text-center">
							<button type="submit" class="btn btn-primary btn-lg">Registrar</button>
						</div>
					</div>
				</form>	           
	        </div>
	    </div>
	</div>
</body>
</html>
